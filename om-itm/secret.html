<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secret</title>
</head>
<body>
    


    <a href="secret.html "><img id="random-gif" src="" alt="Random GIF" height="100%" width="2000"></a>

    <script>
      // List of GIF URLs (can be local or hosted online)
      const gifs = [
        "tenor.gif",
        "tenor (1).gif",
        "tenor (2).gif",
        "tenor (3).gif",
        "tenor (4).gif",
        "tenor (5).gif",
      ];
  
      // Pick a random one
      const randomIndex = Math.floor(Math.random() * gifs.length);
      const selectedGif = gifs[randomIndex];
  
      // Set the GIF as the image source
      document.getElementById("random-gif").src = selectedGif;
    </script>




</body>
</html>
